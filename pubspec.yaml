  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # Add this line
  cupertino_icons: ^1.0.8
  # --------------------------------------------- #
  cached_network_image: ^3.4.1
  device_info_plus: ^12.2.0
  dartz: ^0.10.1

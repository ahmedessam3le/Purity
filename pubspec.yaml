  quickalert: ^1.1.0
  shared_preferences: ^2.5.3
  smooth_page_indicator: ^1.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/translations/
    - pubspec.yaml

  fonts:
    - family: Montserrat
